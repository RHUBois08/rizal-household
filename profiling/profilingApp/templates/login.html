<html>
  <head>
    <title>
      Household Profiling
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  </head>
  <body class="h-screen flex items-center justify-center bg-gray-100">
    <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="w-1/2 bg-white flex items-center justify-center p-8">
        <img src="static/RHU_logo.png" width="300"/>
      </div>
      <div class="w-1/2 bg-teal-700 flex flex-col justify-center p-8">
        <h2 class="text-white text-3xl text-center mb-6">
          Household Profiling
        </h2>
        <h3 class="text-white text-xl mb-4">
          LOGIN
        </h3>
        <form class="space-y-4">
          <div class="relative">
            <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
            <input class="w-full pl-10 pr-4 py-2 text-gray-700 bg-white border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Input your email" type="email"/>
          </div>
          <div class="relative">
            <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
            <input class="w-full pl-10 pr-4 py-2 text-gray-700 bg-white border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Input password" type="password"/>
          </div>
          <button class="w-full py-2 bg-teal-500 text-white rounded-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500" type="submit">
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
